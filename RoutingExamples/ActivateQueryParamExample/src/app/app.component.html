<div class="container marketing">
  <!-- Three columns of text below the carousel -->
  <div class="row">
    @for(student of students; track student.roll){
    <div class="col-lg-3">
      <svg
        class="bd-placeholder-img rounded-circle"
        width="140"
        height="140"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
      >
        <title>Placeholder</title>
        <rect
          width="100%"
          height="100%"
          fill="var(--bs-secondary-color)"
        ></rect>
      </svg>
      <button class="fw-normal btn btn-light-outline" [routerLink]="['/employee']"
      [queryParams]="{roll: student.roll, name: student.name}"> {{student.name}} </button>
      <!-- <a class="fw-normal" [routerLink]="['/employee']">{{ student.name }}</a> -->
    </div>
    }
  </div>
  <!-- /.row -->
</div>
